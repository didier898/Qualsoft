{% extends 'core/base.html' %}

{% block title %}Eliminar Requerimiento{% endblock %}

{% block content %}
  <h2>Eliminar Requerimiento</h2>
  <p>¿Estás seguro de que deseas eliminar este requerimiento?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  
  <a href="{% url 'identificar_requerimientos' %}">Cancelar</a>
{% endblock %}
