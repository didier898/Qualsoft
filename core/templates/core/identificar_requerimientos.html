{% extends 'core/base.html' %}

{% block title %}Identificar Requerimientos de Calidad{% endblock %}

{% block content %}
    <h2>Identificar Requerimientos de Calidad</h2>

    <form method="post" action="{% url 'guardar_requerimiento' %}">
        {% csrf_token %}
        {% for requerimiento in requerimientos %}
            <div>
                <input type="checkbox" name="requerimientos" value="{{ requerimiento.descripcion }}" id="{{ requerimiento.descripcion }}">
                <label for="{{ requerimiento.descripcion }}">{{ requerimiento.descripcion }}</label>
                <button type="button" onclick="eliminarRequerimiento('{{ requerimiento.descripcion }}')">Eliminar</button>
            </div>
        {% endfor %}

        <div>
            <label for="nuevo_requerimiento">Agregar nuevo requerimiento:</label>
            <input type="text" name="nuevo_requerimiento" id="nuevo_requerimiento">
            <button type="submit">Agregar</button>
        </div>
    </form>

    <script>
        function eliminarRequerimiento(descripcion) {
            // Lógica para eliminar el requerimiento (puedes usar AJAX para hacer esto sin recargar la página)
            alert('Eliminar requerimiento: ' + descripcion);
        }
    </script>
{% endblock %}
